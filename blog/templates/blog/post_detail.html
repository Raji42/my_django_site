{% extends "blog/base.html" %}

{% block content %}
    {% if post.published_date %}
      <div>
        {{ post.published_date }}
      </div>
    {%  endif %}
    <a href="{% url "post_edit" pk=post.pk %}"> <i class="fas fa-user-edit fa-2x" style="color: #339af0"></i></a>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
{% endblock %}
